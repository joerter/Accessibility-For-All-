<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Accessibility For All</title>
  </head>

  <body>

    <form id="form" action="" method="get" class="form-example">
      <div class="form-example">
        <label for="address">Enter your address: </label>
        <input type="address" name="address" id="address" required />
      </div>

      <input type="submit" value="submit!" />
      <p id="test">
        Enter your information above and then click the submit button when
        you're finished
      </p>
    </form>

    <h3 id="organization">Organizations</h3>


    <form action="/choose-organizations" method="POST">
      <div class="organization-form"> 
        <p id="label">Select the organization(s) you're interested in by clicking the checkbox(s). You may select as many organizations as you would like.</p>
        <button id="submitButton" type="submit">Click the button to submit your organizations.</button>
      </div>
      <div id="organizations"></div>
    </form>







    <script src="./organizations.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
